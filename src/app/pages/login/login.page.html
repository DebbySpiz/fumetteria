<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-titolo-devskill> </app-titolo-devskill>
  <form>
    <ion-grid class="set-grid">


      <ion-row class="top">
        <ion-col>
          <ion-item>
            <ion-label class="credential" for="uname" position="stacked">
              Username
            </ion-label>
            <ion-input id="uname" name="uname" type="text"> </ion-input>
            <ion-icon slot="end" name="mail-sharp"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-label class="ion-padding under" position="stacked">
        Inserisci login</ion-label
      >

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label class="credential" for="pass" position="stacked">
              Password
            </ion-label>
            <ion-input id="passw" name="pass" type="password"> </ion-input>
            <ion-icon slot="end" name="lock-closed"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-label class="ion-padding under" position="stacked"
        >Inserisci password</ion-label
      >

      <ion-row>
        <ion-col>
          <ion-button onclick="login()" class="ion-float-right button" expand="full">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
