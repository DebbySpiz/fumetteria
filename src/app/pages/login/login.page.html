<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-grid class="set-grid">
      <ion-row>
        <ion-col class="ion-text-center top">
          <img src="/assets/icon/logo_devskill.png" />
        </ion-col>
      </ion-row>
      <ion-col></ion-col>
      <ion-row>
        <ion-col class="ion-text-center top">
          <h6>Benvenuti</h6>
        </ion-col>
      </ion-row>
      
      <ion-row class="top" >
        <ion-col>
          <ion-item>
            <ion-label class="credential" for="uname" position="stacked"> Username </ion-label>
            <ion-input id="uname" name="uname" type="text"> </ion-input>
            <ion-icon slot="end" name="mail-sharp"></ion-icon>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-label class="ion-padding under " position="stacked" > Inserisci login</ion-label>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label class="credential" for="pass" position="stacked"> Password </ion-label>
            <ion-input id="passw" name="pass" type="password"> </ion-input>
            <ion-icon slot="end" name="lock-closed"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-label class="ion-padding under" position="stacked" >Inserisci password</ion-label>

      <ion-row>
        <ion-col>
          <ion-button class="ion-float-right button" expand="full"> LOGIN </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
